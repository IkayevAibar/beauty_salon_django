<!-- salon/templates/salon/base.html -->
<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Салон красоты «Beauty»{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Салон красоты «Beauty» - ваш идеальный выбор для ухода за собой.">
  <meta name="keywords" content="салон красоты, услуги, уход за собой, Астана">
  <meta name="author" content="«Beauty Studio">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/media/logo.jpg" type="image/x-icon">

  <!-- Preline + Tailwind CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/preline/dist/index.js"></script>

  <!-- Theme script -->
  <script>
    const html = document.documentElement;
    const theme = localStorage.getItem('hs_theme');
    if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    } else {
      html.classList.remove('dark');
    }
  </script>

  <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
  <script type="text/javascript">
      var map;

      DG.then(function () {
          map = DG.map('map', {
              center: [50.973335, 71.353317],
              zoom: 16,
          });

          DG.marker([50.973335, 71.353317]).addTo(map).bindPopup('Улица Республики, 18Б, ​цокольный этаж. <br>Салон красоты «Адема»').openPopup();
      });
  </script>
</head>

<body class="bg-white text-black dark:bg-neutral-900 dark:text-white flex flex-col min-h-screen">

  <!-- Header -->
  {% include 'partials/header.html' %}

  <!-- Messages -->
  <div class="container mx-auto mt-4 px-4">
    {% if messages %}
      <div class="space-y-2">
        {% for message in messages %}
          <div class="p-3 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <!-- Main Content -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'partials/footer.html' %}

</body>
</html>
